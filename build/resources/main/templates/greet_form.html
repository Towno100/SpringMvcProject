<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Greeting Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- Bootstrap links -->
	<link th:href="@{http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet"/>
	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
	
</head>
<body>
	<div class = "container">
		<h1 class = "text-center">New Message</h1>
		<form class = "form-horizontal" role="form" th:action="@{/greet_form}" th:object="${greet_form}" method="post">
			<div class = "form-group">
				<label class="control-label col-sm-2" for="to">To:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id = "to" placeholder="Enter Receiver" th:field="*{receiver}" />
				</div>
			</div>
			
			<div class = "form-group">
				<label class="control-label col-sm-2" for="to">Message:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id = "to" placeholder="Enter Message" th:field="*{message}" />
				</div>
			</div>
			
			<div class = "form-group">
				<label class="control-label col-sm-2" for="to">Sender:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id = "to" placeholder="Enter Sender" th:field="*{sender}" />
				</div>
			</div>
			
			<div class = "form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button> 
					<button type="reset" class="btn btn-default">Reset</button> 
				</div>
			</div>
		</form>
		<p><a href="/home">Home page</a></p>
	</div>
</body>
</html>
